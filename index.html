<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <!-- Key Ctrl + p  >google fonts: insert <link>-->

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- TITLE -->
    <title>Verstka Template</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo"></a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- HEADER END -->
        <!-- PAGE -->
        <main class="page">
            <!-- PAGE NAME SECTION -->
            <div class="page__name-section name-section">
                <div class="name-section__container _container">
                    <div class="name-section__header"></div>
                    <div class="name-section__body"></div>
                    <div class="name-section__footer"></div>
                </div>
            </div>
            <!-- PAGE NAME SECTION END-->
        </main>
        <!-- PAGE END-->
        <!-- FOOTER -->
        <footer class="footer">

        </footer>
    </div>
    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
